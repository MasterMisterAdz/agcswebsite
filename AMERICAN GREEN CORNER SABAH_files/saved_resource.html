 </div>

  <!-- Navigation Arrows -->
  <button onclick="prevSlide()" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); border: none; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer;">❮</button>
  <button onclick="nextSlide()" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); border: none; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer;">❯</button>

  <!-- Navigation Dots -->
  <div id="dots-container" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; gap: 10px;">
    <div class="dot" onclick="goToSlide(0)" style="width: 15px; height: 15px; border-radius: 50%; background-color: white; opacity: 0.5; cursor: pointer;"></div>
    <div class="dot" onclick="goToSlide(1)" style="width: 15px; height: 15px; border-radius: 50%; background-color: white; opacity: 0.5; cursor: pointer;"></div>
<div class="dot" onclick="goToSlide(2)" style="width: 15px; height: 15px; border-radius: 50%; background-color: white; opacity: 0.5; cursor: pointer;"></div>
<div class="dot" onclick="goToSlide(3)" style="width: 15px; height: 15px; border-radius: 50%; background-color: white; opacity: 1; cursor: pointer;"></div>
  </div>
</div>

<script>
  let currentIndex = 0;
  const items = document.querySelectorAll('.carousel-item');
  const dots = document.querySelectorAll('.dot');
  const totalSlides = items.length;

  // Autoplay Interval (2 seconds)
  const autoplayInterval = 3000; // 2 seconds
  let autoplay = setInterval(nextSlide, autoplayInterval);

  // Update Carousel and Dots
  function updateCarousel() {
    const carousel = document.getElementById('carousel');
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

    dots.forEach((dot, index) => {
      dot.style.opacity = (index === currentIndex) ? '1' : '0.5';
    });
  }

  // Move to Next Slide
  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
  }

  // Move to Previous Slide
  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateCarousel();
  }

  // Jump to Specific Slide
  function goToSlide(index) {
    currentIndex = index;
    updateCarousel();
  }

  // Pause Autoplay on Interaction
  const carouselContainer = document.querySelector('div[style*="max-width"]');
  carouselContainer.addEventListener('mouseenter', () => clearInterval(autoplay));
  carouselContainer.addEventListener('mouseleave', () => autoplay = setInterval(nextSlide, autoplayInterval));

  // Initialize Carousel
  updateCarousel();
</script>
</body></html>
